<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
<h:head>
   <title>Login</title>
</h:head>
<h:body>
   <h:form>
      <h:messages/>
      <h:panelGrid columns="2">
         <h:outputLabel for="email" value="Email:"/><h:inputText id="email" value="#{user.email}"/>
         <h:outputLabel for="password" value="Password: "/><h:inputSecret id="password" value="#{user.password}"/>
         <h:panelGroup/>
         <h:commandButton action="#{loginController.login()}" value="Login"/>
      </h:panelGrid>
   </h:form>
</h:body>
</html>
